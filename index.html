<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IngreGenius - Create Recipes from Your Ingredients</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">IngreGenius</div>
    <div class="tagline">Transform your pantry into culinary masterpieces</div>
  </header>

  <main>
    <!-- Hero, Features, etc. -->
    <section id="recipe-finder">
      <h2>Find Recipes Now</h2>
      <form id="recipe-form">
        <textarea 
          id="ingredient-input" 
          placeholder="e.g., chicken, rice, tomatoes, onion, garlic"
          autofocus
        ></textarea>
        <button type="submit">Generate Recipes</button>
      </form>
      <div id="results"></div>
    </section>
  </main>

  <footer><!-- ... --></footer>

  <script src="script.js" defer></script>
</body>
</html>
